apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: bidpvp-alpha-gs
  name: bidpvp-alpha-gs
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: bidpvp-alpha-gs
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: bidpvp-alpha-gs
    spec:
      containers:
      - env:
        - name: KUBERNETES_ENV
          value: dev
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /var/secrets/google/key.json
        - name: GOOGLE_CLOUD_PROJECT
          value: forhumans-gameservices-dev
        image: gcr.io/forhumans-gameservices-dev/bidpvpalpha:1.2.2.2
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 5
          httpGet:
            path: /liveness-check
            port: 2567
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        name: bidpvpalpha
        ports:
        - containerPort: 2567
          name: game-server
          protocol: TCP
        readinessProbe:
          failureThreshold: 30
          httpGet:
            path: /readiness-check
            port: 2567
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /var/secrets/google
          name: google-cloud-key
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: google-cloud-key
        secret:
          defaultMode: 420
          secretName: gcp-api-key